<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Styles/add-task.styles.css" />
    <title>Add Todo</title>
  </head>
  <body>
    <nav class="nav-add-task">
      <div class="nav-container-add-task">
        <a href="index.html">
          <i class="fa-solid fa-arrow-left fa-fade fa-2xl"></i>
        </a>
      </div>
    </nav>

    <div class="add-todo-container">
      <h1 class="add-task-title">Add Todo</h1>
      <form class="add-todo-form">
        <label for="todo-title">Title</label>
        <input
          type="text"
          id="todo-title"
          class="todo-title"
          name="title"
          placeholder="Enter task title"
          required
        />

        <label for="todo-date">Date</label>
        <input
          type="date"
          id="todo-date"
          class="todo-date"
          name="date"
          required
        />

        <label for="todo-priority">Priority</label>
        <select id="todo-priority" class="todo-priority" name="priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>

        <button type="submit" class="submit-btn create-task-btn">
          Add Task
        </button>
      </form>
    </div>

    <script src="/scripts/add-task.js"></script>
  </body>
</html>
