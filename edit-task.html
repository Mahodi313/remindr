<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Styles/edit-task.styles.css" />
    <title>Edit Todo</title>
  </head>
  <body>
    <nav class="nav-edit-task">
      <div class="nav-container-edit-task">
        <a href="index.html">
          <i class="fa-solid fa-arrow-left fa-fade fa-2xl"></i>
        </a>
      </div>
    </nav>

    <div class="edit-todo-container">
      <h1 class="edit-task-title">Edit Todo</h1>
      <form class="edit-todo-form">
        <label for="todo-title">Title</label>
        <input
          type="text"
          id="todo-title"
          class="edit-todo-title"
          name="title"
          placeholder="Enter task title"
          required
        />

        <label for="todo-date">Date</label>
        <input
          type="date"
          id="todo-date"
          class="edit-todo-date"
          name="date"
          required
        />

        <label for="todo-priority">Priority</label>
        <select id="todo-priority" class="edit-todo-priority" name="priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>

        <button type="submit" class="submit-btn edit-task-btn">Edit</button>
      </form>
    </div>
  </body>
</html>
